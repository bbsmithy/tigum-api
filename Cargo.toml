[package]
name = "server"
version = "0.1.0"
authors = ["bbsmithy <bsmith@cartrawler.com>"]
edition = "2018"

[dependencies]
rocket = "0.4.2"
mongodb = "*"
serde = { features = ["derive"] }
diesel = { version = "1.0.0", features = ["postgres"] }
dotenv = "0.9.0"
r2d2-diesel = "1.0"
r2d2 = "0.8"

[dependencies.rocket_contrib]
version = "*"
default-features = false
features = ["json"]