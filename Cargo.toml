[package]
name = "server"
version = "0.1.2"
authors = ["bbsmithy <briansmith.work578@gmail.com>"]
edition = "2018"

[dependencies]
rocket = "0.4.5"
jwt = "0.4.0"
rust-crypto = "^0.2"
chrono = { version = "0.4", features = ["serde"] }
rocket_contrib = { features = ["postgres_pool", "json", "databases"] }
postgres = { version = "0.15", features = ["with-chrono"] }
serde = { features = ["derive"] }
serde_json = "1.0"
rustc-serialize = "0.3"
bcrypt = { version = "0.6.1" }
